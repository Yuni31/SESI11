<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 02 JSON</title>
</head>
<body>

    <div id="Tampilkan"></div>
   
    <script>
        const BacaData = new XMLHttpRequest();
        BacaData.open("GET", "http://localhost/SESI11/Latihan02.php");
        BacaData.send(); 

        BacaData.onload = function(){
            const dta = JSON.parse(this.responseText);

            console.log(dta[2].NAMA);

            let tx = '<table><tr><td>#</td><td>Nama Lengkap</td><td>Tanggal Lahir</td><td>Jenis Kelamin</td><td>Alamat</td><td>Zodiak</td></tr>';
            let no = 0;
            for (let i = 0; i<dta.length;i++ ){
                let JKEL = (dta[i].JKEL=="L")?"Laki-Laki":"Perempuan";
                no++;
                tx +='<tr>';
                tx +='<td>'+no+'</td>';
                tx +='<td>'+dta[i].NAMA+'</td>';
                tx +='<td>'+dta[i].TGL_LAHIR+'</td>';
                tx +='<td>'+JKEL+'</td>';
                tx +='<td>'+dta[i].ALAMAT+'</td>';
                tx +='<td>'+dta[i].ZODIAK+'</td>';
                tx +='</tr>';
            }
            tx += '</table>';
         document.getElementById("Tampilkan").innerHTML = tx;   
        }
    </script>
</body>
</html>
